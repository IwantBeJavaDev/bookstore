<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Book list</title>
</head>
<body>
    <div class="container">
        <h3>Book list</h3>
        <a th:href="@{/book/showFormToAdd}" class="btn btn-primary btn-sm mb-3">Add new book</a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <td scope="col">Title</td>
                    <td scope="col">Release date</td>
                    <td scope="col">ISBN</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "book : ${books}">
                    <td th:text="${book.title}"/>
                    <td th:text="${book.releaseDate}"/>
                    <td th:text="${book.isbn}"/>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
